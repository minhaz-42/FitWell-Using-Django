{% extends "core/base.html" %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Reset Password</h1>
            <p class="text-gray-600 mt-2">Enter your email to receive reset instructions</p>
        </div>
        
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label for="id_email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <input type="email" id="id_email" name="email" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="your@email.com">
                {% if form.email.errors %}
                    <p class="text-red-600 text-sm mt-2">{{ form.email.errors }}</p>
                {% endif %}
            </div>
            
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
                Send Reset Email
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-gray-600 text-sm">
                Remember your password? <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-700 font-medium">Login here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
