{% extends "core/base.html" %}
{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md text-center">
        <div class="mb-6">
            <div class="inline-block bg-green-100 rounded-full p-4 mb-4">
                <svg class="w-8 h-8 text-green-600" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Password Reset Complete</h1>
        </div>
        
        <p class="text-gray-600 mb-8">
            Your password has been successfully reset. 
            You can now login with your new password.
        </p>
        
        <a href="{% url 'login' %}" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-200">
            Go to Login
        </a>
    </div>
</div>
{% endblock %}
